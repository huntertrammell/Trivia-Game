<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VideoGame Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
<header class="">
    <div class="row">
        <div class="col text-center">
            <img id="logo" class="img-fluid" src="assets/images/triviagamelogo.png" alt="VideoGame Trivia">
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="scoreDiv" class="card text-center">
                <div class="imgDiv">
                    <p class="program">scoreboard.exe</p>
                    <img class="ms-icon-1" src="assets/images/x-button.png" alt="X">
                </div>
                <div class="card-body">
                    <h2 id="timer" class="card-title">:00</h2>
                    <div class="row text-center">
                        <div class="col">
                            <h6>Wins</h6>
                        </div>
                        <div class="col">
                            <h6>Losses</h6>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <h6>0</h6>
                        </div>
                        <div class="col">
                            <h6>0</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="questionDiv" class="card text-center">
                <div class="card-body">
                    <h5 id="question" class="card-text"></h5>
                    <h6 id="correctAnswer" class="card-text"></h6>
                    <div class="gameStart">
                        <h5 class="card-text">Press 'BEGIN' to start the game.</h5>
                        <p class="card-text"> You will have :30 to answer each question. Whatever you have selected once the timer runs out is your answer. The correct answer will be revealed and another will appear after a moment.</p>
                        <br>
                        <p class="card-text">Good Luck!</p>
                        <br>
                        <button>BEGIN</button>
                    </div>
                    <ul>
                        <li id="a"></li>
                        <li id="b"></li>
                        <li id="c"></li>
                        <li id="d"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
